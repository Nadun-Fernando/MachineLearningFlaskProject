<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predictions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        #rating-card {
           height: 120px; display: block; align-content: center; text-align: center
        }
    </style>
</head>
<body style="padding: 25px">
<div class="card has-shadow">
    <div style="background-color: #CCD5AE;" class="notification">
        <div class="tile">

            <div style="background-color: #FEFAE0; margin: 10px" id="rating-card" class="tile notification">
                <b>Overall Rating : </b>
                <br>
                <span class="stars" data-rating="{{ overallrating }}"></span>
                <br>
                <b>{{ overallrating }}</b>
            </div>

            <div style="background-color: #FEFAE0; margin: 10px" id="rating-card" class="tile notification">
                <b>Summary : </b>
                <br>
                <b>{{ restaurantsummary }}</b>
            </div>
        </div>

        <br>
        <div class="columns">
            <div class="column">
                <article id="rating-card" class="tile is-child box">
                    <b>Food Rating : </b>
                    <br>
                    <span class="stars" data-rating="{{ foodrating }}"></span>
                    <br>
                    <b>{{ foodrating }}</b>
                </article>
            </div>
            <div class="column">
                <article id="rating-card" class="tile is-child box">
                    <b>Service Rating : </b>
                    <br>
                    <span class="stars" data-rating="{{ servicerating }}"></span>
                    <br>
                    <b>{{ servicerating }}</b>
                </article>
            </div>



            <div class="column">
                <article id="rating-card" class="tile is-child box">
                    <b>Ambience Rating : </b>
                    <br>
                    <span class="stars" data-rating="{{ ambiencerating }}"></span>
                    <br>
                    <b>{{ ambiencerating }}</b>
                </article>
            </div>
            <div class="column">
                <article id="rating-card" class="tile is-child box">
                    <b>Price Rating : </b>
                    <br>
                    <span class="stars" data-rating="{{ pricerating }}"></span>
                    <br>
                    <b>{{ pricerating }}</b>
                </article>
            </div>

            <div class="column">
                <article id="rating-card" class="tile is-child box">
                    <b>Anecdotes Rating : </b>
                    <br>
                    <span class="stars" data-rating="{{ anecdotesrating }}"></span>
                    <br>
                    <b>{{ anecdotesrating }}</b>
                </article>
            </div>
        </div>
    </div>
    <script type="text/javascript"
            src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
